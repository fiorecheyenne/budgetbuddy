<!DOCTYPE html>
<head>
  <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Budget Breakdown</title>
</head>
<body>
        <section class="hero is-primary">
                <div class="hero-body">
                  <div class="container">
                    <h1 class="title">
                    Your budget breakdown
                    </h1>
                    <h2 class="subtitle">
                      
                    </h2>
                  </div>
                </div>
              </section>
              <br>
              <div class="container budgetcontainer">
        <div class="tile is-ancestor">
                <div class="tile is-4 is-vertical is-parent">
                  <div class="tile is-child box">
                   
                    <p class="title is-5 userincome is-vertical is-center"> 
                            Total income:</p>
                           
                    <p class="title uincomein has-text-success">
                            2,000</p>
                  </div>
                  <div class="tile is-child box">
                    <p class="title is-5 remainingmoney">Income - expenses</p>
                    <p class="title remaining has-text-warning">300</p>
                  </div>
                </div>
                <div class="tile is-parent">
                  <div class="tile is-child box">
                    <p class="title expenses">Expenses by Category</p>
                    <p id="chartdisp">
                            <div id="chart1">


                         </div>

                            <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script> -->
                    </p>
                  </div>
                </div>
              </div>
            </div>
</body>


  <!-- Function for radial charts -->
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
