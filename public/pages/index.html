<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/styles.css" media="screen" title="no title" charset="utf-8">
  <title>Home Page</title>
</head>

<body>
  <div id="home">
    <section class="hero is-fullheight is-dark is-bold">
      <div class="hero-body">
        <div class="container">
          <div class="columns" id="login">
            <div class="column is-half" id="wel">
              <h1 class="title">
                Welcome to Budget Buddy!
              </h1>
              <h2 class="subtitle" id="sub">
                Track your expenses, make every penny count.
              </h2>
            </div>
            <div class="column" id="input">
              <div class="field">
                <div class="control">
                
                  <p class="control has-icons-left has-icons-right">
                    <input class="input is-primary" type="text" placeholder="Username" id="returnUser">
                  </p>
                  <p class="control has-icons-left has-icons-right">
                    <input class="input is-primary" type="password" placeholder="Password" id="returnPassword">
                  </p>
                </div>
              </div>

              <div class="buttons are-medium">
                <span class="button is-info is-inverted" id="auth">Login!</span></form>
                <span class="button is-success is-inverted" id="new">New user?</span>
              </div>

              <div class="modal" id="newusername">
                <div class="modal-card">
                  <div class="card-content has-text-dark">
                    <section class="modal-card-body">

                      <h4 is-title> Choose a username:</h4>
                      <input class="input is-primary uname" type="text" placeholder="Username">

                      <h4 is-title> Choose a password:</h4>
                      <input class="input is-primary pw" type="text" placeholder="Password">

                      <h4 is-title>Whats your monthly income?</h4>
                      <input class="input is-primary" id="newuinco" type="number" placeholder="1,700">


                      <footer class="modal-card-foot">
                        <button class="button is-success" type="submit" id="go">GO!</button>
                        <button class="button is-danger" id="close">Cancel</button>
                      </footer>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!--jQuery & Other JS CDNs-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!--All local javascript files-->
  <script type="text/javascript" src="./../js/index.js"></script>
</body>

</html>
